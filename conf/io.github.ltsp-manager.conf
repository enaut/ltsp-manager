 License: http://creativecommons.org/publicdomain/zero/1.0/ -->
<busconfig>
  <type>system</type>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="io.github.ltsp-manager"/>
    <allow send_destination="io.github.ltsp-manager"/>
    <allow send_interface="io.github.ltsp-manager"/>
  </policy>

  <!-- Allow anyone to invoke methods on the interfaces -->
  <policy context="default">
    <allow send_destination="io.github.ltsp-manager"/>
    <allow send_interface="io.github.ltsp-manager"/>
  </policy>
</busconfig>
